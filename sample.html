<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>jQuery lineJustify Sample</title>
	<style type="text/css">
		#justify {
			background: Linen;
			border: 1px solid gray;
			text-align: center;
			text-justify: distribute-all-lines;
			width: 300px;
		}
		#lj-line1, #lj-line4 {
			color: DimGray;
		}
		#lj-line3 {
			color: FireBrick;
		}
		#lj-line3, #lj-line7 {
			text-shadow: 1px 1px 0 White;
		}
		#lj-line5 {
			color: Peru;
		}
		.l-justified {
			line-height: 90%;
		}
	</style>
</head>
<body>

<div id="justify">
this is an example of
the jQuery plug-in
lineJustify
which adjusts font-size and
letter-spacing 
to fit text width to the element
it's pretty simple!
</div>

<script type="text/javascript" src="src/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="src/jquery.lineJustify.js"></script>
<script type="text/javascript">
$("#justify").lineJustify([
	"'Times New Roman'",
	"'Courier New'",
	"Impact",
	"Georgia",
	"Arial",
	"Optima",
	"American Typewriter"
]);
</script>

</body>
</html>
